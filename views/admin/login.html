<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap-3.3.7.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../static/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/assets/css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../static/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="container_main">
        <form id="login-form" class="form-signin" method="get">
            <h3><%= $data.msg %></h3>
            <label for="inputEmail" class="sr-only">用户</label>
            <input type="text" id="inputEmail" class="form-control userName" placeholder="账户" required autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control password" placeholder="密码" required>
            <div class="checkbox">
                <label class="remenber_user">
                    <input type="checkbox" value="remember-me"> 记住账号
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>

    </div>


</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../static/assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!--提示框插件-->
<script src="../../static/common/js/toastr.min.js"></script>
<link href="../../static/common/css/toastr.min.css" rel="stylesheet"/>
<script>
    $(function () {
        //初始化弹框对象
        toastr.options = {
            "closeButton": false, //是否显示关闭按钮
            "debug": false, //是否使用debug模式
            "positionClass": "toast-top",//弹出窗的位置
            "showDuration": "100",//显示的动画时间
            "hideDuration": "1000",//消失的动画时间
            "timeOut": "3000", //展现时间
            "extendedTimeOut": "1000",//加长展示时间
            "showEasing": "swing",//显示时的动画缓冲方式
            "hideEasing": "linear",//消失时的动画缓冲方式
            "showMethod": "fadeIn",//显示时的动画方式
            "hideMethod": "fadeOut" //消失时的动画方式
        };
        var isRequesting = false;
        $('#login-form').on('submit', function (e) {
            e.preventDefault();

            if (isRequesting) {
                return;
            }
            var username = $(this).find('.userName').val().trim();
            var password = $(this).find('.password').val().trim();

            if (!username || !password) {
                return toastr.warning('没有输入账号或者密码!');
            }
            isRequesting = true;
            $.post('/admin/toLogin', {username: username, password: password}).then(function (res) {
                var d = $.Deferred();

                return res.code == 200 ? d.resolve(res.href) : d.reject(res.msg);
            }).done(function (href) {
                location.href = href;
            }).fail(function (msg) {
                toastr.info(msg);
                isRequesting = false;
            });
        });
    });
</script>
</body>
</html>
