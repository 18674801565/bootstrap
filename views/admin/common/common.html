  function showChart(){
      // 接口调用量矩形报表
  <%

      }

  %>

          labels:[<% for(let num of $data.handleNum.handleName){
      %>

      <%
      }%>]
  ,
      datasets: [
          {
              label: "接口使用次数",

                  'rgba(255, 99, 132, 0.2)',

                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1,
              data: <%= $data.handleNum.count%>,
  }
  ]
  };

      let ctx = document.getElementById("bars-graph").getContext("2d");
      let BarChart = new Chart(ctx, {
          type: 'bar',
          data: barChartData,
          responsive : true
      });
      // vip扇形报表
      let colerData = ["#FF6384","#FF6CD1","#110DFF","#A85BFF","#21CEFF","#21FF19","#FF7423","#FF061A","#FFFBC6"]
      let colerDataHover = ["#BC4A61","#D45DAF","#110C8F","#7446B6","#20A6D4","#21FF19","#1ED619","#D00618","#DCD8A5"]
      var pieData = {
          labels: [
          <% for(let num of $data.vipNum.vipName){
      %>
          "<%= num%>",
      <%
      }%>
  ],
      datasets: [
          {
              data: <%= $data.vipNum.count%>,
          backgroundColor:  colerData
          ,
          hoverBackgroundColor: colerDataHover
  }]
  };

      var ctx_doughnut = document.getElementById("doughnut-graph").getContext("2d");
      var PieChart = new Chart(ctx_doughnut,{
          type: 'doughnut',
          data: pieData,
          responsive : true
      });
  }

  //更新密码
    function updatePsw(){
        $("#update_psw").click(function(){
            //判断输入框是否为空，并提示
            let input = $(".form-group input")

            let null1 = $(input[0]).val()!=undefined && $(input[0]).val()!=null&&$(input[0]).val()!="";
            let null2 = $(input[1]).val()!=undefined && $(input[1]).val()!=null&&$(input[1]).val()!="";
            let null3 = $(input[2]).val()!=undefined && $(input[2]).val()!=null&&$(input[2]).val()!="";
            let null4 = $(input[3]).val()!=undefined && $(input[3]).val()!=null&&$(input[3]).val()!="";
            if(null1&&null2&&null3&&null4){

            }else{
                toastr.error("请填写完整！");
                return false;
            }

            //判断新密码与旧密码是否相等
            let surePassword =  $("#surePassword").val().trim()
            let newPassword = $("#newPassword").val().trim()
            if(surePassword!==newPassword){
                toastr.error("确认密码不一致！")
                return false
            }
            //判断用户，密码是否正确
            let usernameHide= $("#usernameHide").val().trim()
            let userName = $("#userName").val().trim()
            if(usernameHide!=userName){
                toastr.error("账号不正确！")
                return false
            }
            if($("#passwordHide").val().trim()!=$("#password").val().trim()){
                toastr.error("账号不正确！")
                return false
            }

            $.post({
                url:"/admin/updatePsw",
                dataType:"json",
                async:false,
                data:{
                    userId: $("#userId").val(),
                    newPassword :newPassword
                },
                success:function(data){
                    toastr.success(data.msg,"3秒后跳转到登录页");
                    //跳转期间，页面不可操作
                    $("body").css("pointer-events","none")

                    setTimeout(function () {
                        location.href = "/admin/login"
                    },3000)
                },
                error:function(data){
                    toastr.info(data.msg)
                }
            })
            return false
        })
    }

$(function(){

    //显示报表
    showChart()
    //浏览器回退后。强制刷新
    if (window.name == "hasLoad") {
        location.reload();
        window.name = "";
    } else {
        window.name = "hasLoad";
    }
    //初始化弹框对象
    toastr.options = {
        "closeButton": false, //是否显示关闭按钮
        "debug": false, //是否使用debug模式
        "positionClass": "toast-center",//弹出窗的位置
        "showDuration": "100",//显示的动画时间
        "hideDuration": "1000",//消失的动画时间
        "timeOut": "3000", //展现时间
        "extendedTimeOut": "1000",//加长展示时间
        "showEasing": "swing",//显示时的动画缓冲方式
        "hideEasing": "linear",//消失时的动画缓冲方式
        "showMethod": "fadeIn",//显示时的动画方式
        "hideMethod": "fadeOut" //消失时的动画方式
    };
    //侧栏点击请求数据，并显示
    $(".side_visited_two").click(function(){
        //添加选中样式
        $(".side_visited_two").removeClass("activeTwo")
        $(this).addClass('activeTwo')
        //等到请求地址
        let req_href = $(this).attr("title");
        if(req_href==''||req_href=="null"||req_href==undefined){

           return false
        }
        if(req_href=='javascript:void(0)'){

            toastr.info('该功能未开放！')
            return false
        }
        //请求
        $.post({
            url:req_href,
            dataType:'text',
            async:false,
            success:function(data){
                $("#res_body").empty()
                $("#res_body").append(data)
                updatePsw()
            },
            error:function(data){
                toastr.info(data.msg)
            }
        })
    })



})
